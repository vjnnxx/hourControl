<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
  </head>
  <body>
    <h1>Projetos</h1>

    <h2>Adicionar novo projeto</h2>
    <form action="{% url 'cadastrar'%}" method="get">
      <label for="nome-projeto">Nome</label>
      <input type="text" name="nome-projeto" id="nome-projeto">

      <label for="descricao">Descrição</label>
      <input type="textarea" name="descricao" id="descricao">

      <input type="submit" value="Criar">
    </form>
  </body>
</html>
