<script>
    //Adiciona a data atual automaticamente
    dataAtual = new Date()

    dataString = dataAtual.toISOString().substring(0,10);
    document.querySelector('#data-atual').innerHTML = dataString;

    document.querySelector('#data').value = dataString;


    //Relogio

    function currentTime() {
        let date = new Date(); 
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
        let session = "AM";

        if(hh == 0){
            hh = 12;
        }
        if(hh > 12){
            hh = hh - 12;
            session = "PM";
        }

        hh = (hh < 10) ? "0" + hh : hh;
        mm = (mm < 10) ? "0" + mm : mm;
        ss = (ss < 10) ? "0" + ss : ss;
            
        let time = hh + ":" + mm + ":" + ss + " " + session;

        document.querySelector('#hora-span').innerText = time; 
        document.querySelector('#hora').value = time;
        let t = setTimeout(function(){ currentTime() }, 500);
    }
    
  currentTime();
    
    
    
</script>
